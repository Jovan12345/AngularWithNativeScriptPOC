<StackLayout>
    <Label text="Google Maps" class="h1"></Label>
    <Button class="-primary p-15" text="Get Current Location" (tap)="getLocationCurrent()" horizontalAlignment="left"></Button>
    <MapView #mapView [latitude]="latitude" [longitude]="longitude" [zoom]="zoom"
        (mapReady)="onMapReady($event)">
    </MapView>
</StackLayout>
