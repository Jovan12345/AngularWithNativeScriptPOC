<FlexboxLayout>
    <StackLayout class="form">
        <Image src="~/app/images/pngegg.png">
        </Image>

        <TextField hint="Email Address" keyboardType="email" autocorrect="false" autocapitalizationType="none"
            [(ngModel)]="user.email" class="input input-border"></TextField>
        <TextField hint="Password" secure="true" [(ngModel)]="user.password" class="input input-border"></TextField>

        <Button [text]="isLoggingIn ? 'Sign in' : 'Sign up'" class="btn btn-primary" (tap)="submit()"></Button>
        <Button [text]="isLoggingIn ? 'Sign up' : 'Back to login'" (tap)="toggleDisplay()"></Button>
        <Button text="Login with Fingerprint" *ngIf="fingerprintAvailable" (tap)="checkFingerprint()"></Button>
    </StackLayout>
</FlexboxLayout>
<ActivityIndicator [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'" row="1"
    horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>
